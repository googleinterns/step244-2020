<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body onload="getEvent(new URLSearchParams(window.location.search).get('event_id'));">
  <div id="wrapper">
    <!-- Used to include the same sidebar on each page.-->
    <div id="sideBar">
      <script>
        $(function () {
          $("#sideBar").load("sidebar.html");
        });
      </script>
    </div>
    <div id="page-content-wrapper">
      <div id="event-info">
        <div id="title-wrapper">
          <h1 id="title-info"></h1>
          <p id="start-info"><span id="start-date-info"></span> <span id="start-time-info"></span></p>
          <p id="duration-info"></p>
        </div>
        <p id="category-info"></p>
        <ul id="tags-info"></ul>
        <p id="description-info"></p>
        <div id="location-wrapper" hidden><i class="fas fa-map-marker-alt"></i><span id="location-info"></span></div>
        <div id="links-info" hidden><i class="fas fa-link"></i></div>
        <ul id="fields-info"></ul>
        <p id="owner-info"></p>
        <ul id="people-list-info"></ul>
      </div>
      <div id="weather-info">
        <img id="weather-icon">
        <p id="weather-type-info"></p>
        <p id="weather-temperature-info"></p>
        <p id="weather-pressure-info"></p>
        <p id="weather-humidity-info"></p>
        <p id="weather-clouds-info"></p>
      </div>
    </div>
  </div>

</body>

</html>
