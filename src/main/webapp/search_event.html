<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body onload="getEvents()">
      <div id="wrapper">
      <div id="sideBar">
        <script>
          $(function () {
          $("#sideBar").load("sidebar.html");
          });
        </script>
      </div>
      <div id="page-content-wrapper">
        <div id="search-bar">
          <h1>Search event</h1>
          <br>
          <form action="">
              <div class="form-inline">
            <input class="form-control" type="text" placeholder="Search.." name="search" id="search">
            <select class="form-control" name="category" id="category">
                <option value="all">All</option>
                <option value="sport">Sport</option>
                <option value="culture">Culture</option>
                <option value="food">Food</option>
                <option value="other">Other</option>
            </select>
            <button class="btn btn-primary" type="button" onclick="getSearchEvents()">Search</button>
            </div>
            <br><br>
            <textarea class="form-control" id="tags" rows="3" placeholder="Tags.."></textarea>
          </form>
        </div>
        <br><br>
        <div id="events-container"></div>
      </div>
    </div>
  </body>
</html>
