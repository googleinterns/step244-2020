<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</head>

<body onload="searchEvents()">

  <div id="wrapper">
    <!-- Used to include the same sidebar on each page.-->
    <div id="sideBar">
      <script>
        $(function () {
          $("#sideBar").load("sidebar.html");
        });
      </script>
    </div>
    <div id="page-content-wrapper">
      <div id="search-bar">
        <h1>Search event</h1>
        <br>
        <form>
        <div class="form-group row">
            <div class="col-5">
          <input class="form-control" type="text" placeholder="Search.." name="search" id="search">
            </div>
            <div class="col-4">
          <select class="form-control" name="category" id="category">
            <option value="all">All</option>
            <option value="entertainment">Entertainment</option>
            <option value="education">Education</option>
            <option value="business">Business</option>
          </select>
          </div>
          <div class="col-1">
          <button class="btn btn-secondary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            <i class="fas fa-caret-down"></i>
          </button>
          </div>
          <div class="col-2">
          <button class="btn btn-primary" type="button" onclick="searchEvents()">Search</button>
          </div>
          </div>
          <div class="advanced-search">
          <div class="collapse" id="collapseExample">
                <div class="form-group row">
                    <label for="start-date" class="col-2 col-form-label">Start date</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value="2020-08-28" id="start-date">
                    </div>
                    <label for="end-date" class="col-2 col-form-label">End date</label>
                    <div class="col-4">
                        <input class="form-control" type="date" value="2020-08-28" id="end-date">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="duration" class="col-8 col-form-label">Maximum duration of event in minutes</label>
                        <div class="col-4">
                            <input class="form-control" type="number" value="" id="duration">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-2 col-form-label">Location</label>
                    <div class="col-10">
                        <input class="form-control" type="text" value="Everywhere" id="location">
                    </div>
                </div>
          </div>
          </div>
        </form>
      </div>
      <br>
      <br>
      <div id="events-container"></div>
    </div>
  </div>

</body>

</html>
